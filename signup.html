<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>NewsLetter Signup</title>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="./image/mylogo.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my NewsLetter</h1>

       
          <input name="fName" required type="text" class="form-control top" placeholder="First Name"/>
        

       
          <input name="lName" required type="text" class="form-control middle" placeholder="Last Name"/>
        

       
          <input name="email" required type="email" class="form-control buttom" placeholder="Email"/>
        

        <button class="w-100 btn btn-lg btn-primary bg-success shadow rounded" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; MaziTech 2022</p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
